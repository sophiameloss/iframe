<body>
    <h1>Uso de iframes para cargar fuentes externas</h1>
    <h2>Cargar una página web dentro de un iframe</h2>
    <figure> 
        <iframe src="https://es.wikipedia.org/wiki/Lando_Norris" frameborder="0" width="600" height="400"></iframe>
    <figcaption>Wikipedia en español</figcaption>
       
    </figure> 
    <br>
    <br>
    <h2>Cargar un video dentro de un iframe</h2>
    <figure>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/M0iTIADEOvc?si=MyBlg7kCz0DTCpzN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <figcaption>Youtube video</figcaption>
    </figure> <br> <br>

</body>
